apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: build-store-inventory-result-
spec:
  pipelineRef:
    name: build-quarkus-app
  workspaces:
  - name: build-ws
    persistentvolumeclaim:
      claimName: m2-cache
  - name: maven-settings
    emptyDir: {}
  params:
  - name: repo-url
    value: https://github.com/jbcodeforce/refarch-eda-store-simulator
  - name: revision
    value: master
  - name: DOCKERFILE
    value: src/main/docker/Dockerfile.jvm
  - name: GOALS
    value: clean package -Dui.deps -Dui.dev -DskipTests
  - name: IMAGE_NAME
    value: quay.io/boyerje/eda-store-simulator